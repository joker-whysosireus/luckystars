<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucky Stars</title>
    
    <link rel="stylesheet" href="index.css">
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Adexium Widget -->
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    
    <!-- GigaPub SDK (обновленная версия) -->
    <script data-project-id="3186">
      !function(){
        var s=document.currentScript,p=s.getAttribute('data-project-id')||'default';
        var d=['https://ad.gigapub.tech','https://ru-ad.gigapub.tech'],i=0,t,sc;
        function l(){
          sc=document.createElement('script');
          sc.async=true;
          sc.src=d[i]+'/script?id='+p;
          clearTimeout(t);
          t=setTimeout(function(){
            sc.onload=sc.onerror=null;
            sc.src='';
            if(++i<d.length)l();
          },15000);
          sc.onload=function(){
            clearTimeout(t);
            console.log("GigaPub SDK загружен успешно");
            // Инициализируем функцию показа рекламы после загрузки
            if (window.gigaOfferWallSDK) {
              window.gigaOfferWallSDK.init({
                projectId: "3186"
              });
              
              window.showGiga = function() {
                return new Promise((resolve, reject) => {
                  if (window.gigaOfferWallSDK && typeof window.gigaOfferWallSDK.open === 'function') {
                    window.gigaOfferWallSDK.open();
                    console.log("GigaPub OfferWall открыт");
                    resolve();
                  } else {
                    const error = "GigaPub SDK недоступен";
                    console.error(error);
                    reject(new Error(error));
                  }
                });
              };
              console.log("GigaPub функция showGiga инициализирована");
            }
          };
          sc.onerror=function(){
            clearTimeout(t);
            console.error("Ошибка загрузки GigaPub с", d[i]);
            if(++i<d.length)l();
          };
          document.head.appendChild(sc);
        }
        l();
      }();
    </script>

    <!-- Резервная функция GigaPub -->
    <script type="text/javascript">
      // Резервная функция на случай недоступности GigaPub
      window.AdGigaFallback = function() {
        return new Promise((resolve) => {
          console.log("Используем резервную рекламу GigaPub");
          // Симулируем успешный показ рекламы через 1 секунду
          setTimeout(resolve, 1000);
        });
      };

      // Создаем функцию showGiga, если она не была создана скриптом GigaPub
      setTimeout(() => {
        if (typeof window.showGiga !== 'function') {
          console.warn("GigaPub не загрузился, используем резервную функцию");
          window.showGiga = window.AdGigaFallback;
        }
      }, 5000);
    </script>

    <!-- Инициализация Adexium с исправленной логикой -->
    <script type="text/javascript">
      // Инициализация и запуск после полной загрузки DOM
      document.addEventListener('DOMContentLoaded', () => {
        let adexiumWidget = null;
        let adexiumInterval = null;
        const AD_INTERVAL = 30000; // 30 секунд

        // Функция инициализации Adexium
        const initAdexium = () => {
          if (typeof AdexiumWidget === 'undefined') {
            console.error('AdexiumWidget не загружен');
            return false;
          }

          try {
            adexiumWidget = new AdexiumWidget({
              wid: 'e279c53e-42c1-42b9-93be-a535d900a92e',
              adFormat: 'interstitial',
              firstAdImpressionIntervalInSeconds: 30,
              adImpressionIntervalInSeconds: 30,
              isFullScreen: true,
              debug: false // Раскомментируйте для отладки
            });

            // Обработчики событий для мониторинга
            adexiumWidget.on('adReceived', function(ad) {
              console.log('Adexium: Реклама получена');
            });
            
            adexiumWidget.on('noAdFound', function() {
              console.log('Adexium: Реклама не найдена');
            });
            
            adexiumWidget.on('adDisplayed', function() {
              console.log('Adexium: Реклама показана');
            });

            adexiumWidget.on('adError', function(error) {
              console.error('Adexium: Ошибка показа рекламы:', error);
            });

            // Запускаем автоматический режим
            adexiumWidget.autoMode();
            console.log('Adexium инициализирован в автоматическом режиме');

            return true;
          } catch (error) {
            console.error('Ошибка инициализации Adexium:', error);
            return false;
          }
        };

        // Альтернативный метод показа рекламы
        const showAdexiumAdManual = () => {
          if (adexiumWidget && typeof adexiumWidget.showAd === 'function') {
            try {
              adexiumWidget.showAd();
              console.log('Ручной показ рекламы Adexium');
            } catch (error) {
              console.error('Ошибка ручного показа рекламы:', error);
            }
          }
        };

        // Основная инициализация
        if (initAdexium()) {
          // Дублирующий интервал на случай проблем с autoMode
          adexiumInterval = setInterval(() => {
            if (adexiumWidget) {
              showAdexiumAdManual();
            }
          }, AD_INTERVAL);

          // Делаем функцию доступной глобально
          window.showAdexiumAd = showAdexiumAdManual;
        }

        // Очистка при разгрузке страницы
        window.addEventListener('beforeunload', () => {
          if (adexiumInterval) {
            clearInterval(adexiumInterval);
          }
        });
      });
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
